<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
            font-family: monospace;
            font-size: 48px;
            background: (0, 0, 0, 0.1);
            color: (0,0,0,0.9);
        }

        .haikyuu {
            display: flex;
            justify-content: center;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>KIMETSU ACADEMY</h1>

    <img src="/h1n.jpg" alt="" class="haikyuu">
</body>

    <script>
        const titre = document.querySelector("h1");
        titre.style.position = "absolute";
        let topPos = 0;
        let dir = -1;

        function hautBas() {
            if (topPos == 800) { dir = 1 }
            else if (topPos == -50) { dir = -1}
            topPos += -2 * dir;
            titre.style.top = `${topPos}px`;
            requestAnimationFrame(hautBas);
        }

        requestAnimationFrame(hautBas);
    </script>


</html>
